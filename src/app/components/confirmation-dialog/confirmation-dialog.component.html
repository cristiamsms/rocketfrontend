<h2 mat-dialog-title>Confirmación de eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar este producto? Este cambio no podrá ser revertido.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancelar</button>
  <button mat-button [mat-dialog-close]="'confirm'" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
